<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarV2</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="turn">
        <div class="ImageWrapper">
            <h2>Xoay ngang thiết bị</h2>
            <div class="Animation">          
            </div>
        </div>
        <div>
            <p>Source:TGiang</p>
        </div>
    </div>

    <div id="container">
        <div class="btnList">
            <button class="unlockBtn">
                <i class='bx bxs-lock-alt' ></i>
                Lock
            </button>
            <button class="MenuBtn">
                <i class='bx bxs-food-menu' ></i>
                Menu
            </button>
            
            <div class="ListBtn">
                <div class="BtnWrapper">
                    <button>Sun</button>
    
                <div class="volume">
    
                        <i class='bx bx-volume-full' ></i>
                        <input value="1" type="range" max="1" min="0" step="0.1"/>
                </div>
    
            </div>
    
                <div class="BtnWrapper">
                    <button>Mercury</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Venus</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Earth</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input  value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Mars</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Jupiter</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input  value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Saturn</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input  value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Uranus</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Neptune</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input  value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                <div class="BtnWrapper">
                    <button>Pluto</button>
                    <div class="volume">
                        <i class='bx bx-volume-full' ></i>
                        <input  value="1" type="range" max="1" min="0" step="0.1"/>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="screen">
            <button class="fullScreen">
                <i class='bx bx-fullscreen' ></i>
                Full screen
            </button>
            <button class="Exit">
                <i class='bx bx-exit-fullscreen' ></i>
                Unlock Full screen
            </button>
        </div>
        <div class="source">
            
            <p><i class='bx bx-code-alt' ></i>
                Source:TGiang
            </p>
            <p><i class='bx bx-volume-full' ></i>
                Sound:NASA
            </p>
            <p><i class='bx bx-calendar-check' ></i>
                15/8/2023
            </p>
        </div>
    </div>

    <script src = "solar.js" ></script>
</body>
</html>
